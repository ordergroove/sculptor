<!DOCTYPE html>
<html>
    <head>
        <!-- Sculptor JS section -->
        <script type="text/javascript" src="../dist/sculptor.js"></script>
        <link type="text/css" rel="stylesheet" href="../dist/sculptor.css"/>
        <title>Sculptor JS</title>
        <script type="text/javascript">
        // Just a closure
        (function (w, doc) {
        "use strict"
        var species;

        // On window load, get the select element that I would like to style and pass it into sculptor
        w.onload = function () {
        species = doc.getElementById("species");
        sculptor.init([species]); // Notice that an array is required even for a single element - [myAgeSelector]
        }

        }(window, document));
        </script>
    </head>

    <body>
        <div id="container">

        <header>
            <h1>Sculptor JS</h1>
            <h2>Allows you to easily &#39;sculpt&#39; beautiful, cross-browser HTML dropdowns with standard CSS</h2>
        </header>

        <hr>

        <section id="main_content">
            Actual Sculptor JS drop-down vs a native control examples. (View this page in different browsers for comparison)
            <hr/>
            Styled With Sculptor JS:
            <select name="species" id="species">
                <option value="1">Human</option>
                <option value="2">Fish</option>
                <option value="3">Alien</option>
                <option value="3">Animal</option>
            </select>
            <br/>
            Native Select:
            <select name="species-native" id="species-native">
                <option value="1">Human</option>
                <option value="2">Fish</option>
                <option value="3">Alien</option>
                <option value="3">Animal</option>
            </select>
        </section>
        </div>
    </body>
</html>
